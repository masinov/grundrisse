[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grundrisse-llm-contracts"
version = "0.1.0"
description = "Versioned prompts + strict JSON schemas + validators for grundrisse."
requires-python = ">=3.11"
dependencies = ["jsonschema>=4.22"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"
