# Root compose file for full stack (db + api + frontend)
# For database only, use: docker compose -f ops/docker-compose.yml up

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: grundrisse
      POSTGRES_USER: grundrisse
      POSTGRES_PASSWORD: grundrisse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./ops/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grundrisse -d grundrisse"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Use host.docker.internal to connect to host's postgres when running without db service
      API_DATABASE_URL: ${API_DATABASE_URL:-postgresql://grundrisse:grundrisse@db:5432/grundrisse}
      API_CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    # Only depend on db if it's being started
    depends_on:
      db:
        condition: service_healthy
        required: false
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      API_URL_INTERNAL: http://api:8000
    depends_on:
      - api

volumes:
  pgdata:
