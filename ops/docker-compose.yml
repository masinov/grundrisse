services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: grundrisse
      POSTGRES_USER: grundrisse
      POSTGRES_PASSWORD: grundrisse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata:

